<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculator with History</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="calculator-card">
      <div class="title">CALCULATE ANYTHING</div>

      <div class="display" id="display">
        <div class="expr" id="expression">&nbsp;</div>
        <div class="result" id="result">0</div>
      </div>

      <div class="keypad" id="keypad">
        <!-- row 1 -->
        <button class="btn ctrl" data-action="clear">ac</button>
        <button class="btn ctrl" data-action="del">del</button>
        <button class="btn op" data-value="%">%</button>
        <button class="btn op" data-value="/">/</button>

        <!-- row 2 -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">*</button>

        <!-- row 3 -->
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">-</button>

        <!-- row 4 -->
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <!-- row 5 -->
        <button class="btn" data-value="00">00</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn op" data-action="equals">=</button>
      </div>

      <footer>Perform your task</footer>
    </div>

    <aside class="right-panel">
      <div class="history-head">
        <div class="history-title">History</div>
        <div class="history-controls">
          <button id="clearHistory">Clear All</button>
        </div>
      </div>

      <div class="history-list" id="historyList">
        <!-- history items will be injected here -->
      </div>

      <div style="margin-top:12px; font-size:13px; color:rgba(0,0,0,0.6)">
        Tip: Click a history item to load expression into the display for editing.
      </div>
    </aside>
  </div>
<script src="script.js"></script>

</body>
</html>
